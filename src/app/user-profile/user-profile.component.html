<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <ng-container *ngIf="admin; else emptyData"></ng-container>

          <ng-template #emptyData>
            <mat-progress-bar mode="query"></mat-progress-bar>
            <div class="text-center">Chargement des données. Veuillez patienter.</div>

          </ng-template>
          <h5 class="title">Mon profil</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Droits (desactivé)</label>
                  <input type="text" class="form-control" disabled="" placeholder="Abilities" value="{{abilities}}">
                </div>
              </div>
              <div class="col-md-3 px-1">
                <div class="form-group">
                  <label>Code</label>
                  <input type="password" class="form-control" disabled value="michael23">
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label for="email">Adresse Mail</label>
                  <input id="email" name="email" type="email" class="form-control" placeholder="Email"
                    value="{{admin.email}}" disabled>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Prenom </label>
                  <input type="text" class="form-control" placeholder="Company" name="first_name"
                    [(ngModel)]="admin.first_name" disabled>
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Nom</label>
                  <input type="text" class="form-control" placeholder="Last Name" name="last_name"
                    [(ngModel)]="admin.last_name" disabled>
                </div>
              </div>
            </div>
            <div class=" text-right" *ngIf="auth.getAbilitie()">
              <button type="submit" class="btn btn-violet btn-round " (click)="open(ajout)"> <b> Ajouter un
                  administrateur </b> &nbsp;<i class="fa fa-plus"></i></button>


            </div>

          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card card-user">
        <div class="image">
          <img src="../assets/img/bg5.jpg" alt="...">
        </div>
        <div class="card-body">

<!------------------------------------------------------------------------ ajout d'un administrateur--------------------------------------->
<ng-template #ajout let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h5 class="modal-title text-center">Ajout d'un administrateur !</h5>

  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="exampleInputEmail1">&nbsp;&nbsp;&nbsp;Prenom de l'admin </label>
      <input type="text" class="form-control" id="prenom" [(ngModel)]="first_name" name="first_name"
        aria-describedby="nom" placeholder="Veuillez entrer le prenom" />
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1"> &nbsp;&nbsp;&nbsp; Nom de l'admin </label>
      <input type="text" class="form-control" id="nom" [(ngModel)]="last_name" name="last_name" aria-describedby="nom"
        placeholder="Veuillez entrer le prenom" />
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1"> &nbsp;&nbsp;&nbsp; Email de l'admin </label>
      <input type="text" class="form-control" id="email" [(ngModel)]="email" name="email" aria-describedby="email"
        placeholder="Veuillez entrer l'email" />
    </div>
    <div class="form-group">
      <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input form-control" id="customSwitch1" [(ngModel)]="NewAbilitie"
          name="abilitie">
        <label class="custom-control-label" for="customSwitch1">Nommer superAdmin</label>
      </div>
    </div>



  </div>
  <div class="modal-footer">
    <div class="left-side">
      <button type="button" class="btn btn-success" (click)="create();c('Close click')"><i class="fa fa-save"></i>
        Enregistrer</button>
    </div>
    <div class="divider"></div>
    <div class="right-side">
      <button type="" class="btn btn-danger " (click)="c('Close click')"> <i class="fa fa-times"></i> Fermer </button>
    </div>
  </div>
</ng-template>

<!------------------------------------------------------------------------ Modifier--------------------------------------->
<ng-template #password let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h5 class="modal-title text-center">Modifier mon mot de passe !</h5>

  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="exampleInputEmail1">&nbsp;&nbsp;&nbsp;Ancien mot de passe </label>
      <input type="password" class="form-control" id="prenom" [(ngModel)]="ancien" name="ancien" aria-describedby="nom"
        placeholder="Veuillez entrer l'ancien mot de passe" />
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1"> &nbsp;&nbsp;&nbsp; Nouveau mot passe </label>
      <input type="password" class="form-control" id="nom" [(ngModel)]="nouveau" name="nouveau" aria-describedby="nom"
        placeholder="Veuillez entrer le nouveau mot de passe" />
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1"> &nbsp;&nbsp;&nbsp; Confirmer le nouveau mot de passe </label>
      <input type="password" class="form-control" id="email" aria-describedby="email"
        placeholder="Veuillez confiormer le nouveau mot de passe" />
    </div>




  </div>
  <div class="modal-footer">
    <div class="left-side">
      <button type="button" class="btn btn-success" (click)="update();c('Close click')"><i class="fa fa-save"></i>
        Enregistrer</button>
    </div>
    <div class="divider"></div>
    <div class="right-side">
      <button type="" class="btn btn-danger " (click)="c('Close click')"> <i class="fa fa-times"></i> Fermer </button>
    </div>
  </div>
</ng-template>
